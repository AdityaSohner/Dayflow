<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Dayflow</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <main class="login-section">
        <div class="login-container">
            <div class="login-box">
                <div class="logo" style="justify-content: center; margin-bottom: 1.5rem;">
                    <img src="../../images/logo2.png" alt="Dayflow Logo" style="max-width: 120px; height: auto;">
                </div>
                <h2>Forgot Password</h2>
                <p class="login-subtitle">Enter your email to reset your password</p>
                <form action="" method="post" class="login-form" id="forgot-password-form">
                    <div class="form-group">
                        <label for="email">Email :-</label>
                        <input type="email" name="email" id="email" placeholder="Enter your registered email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">SEND RESET LINK</button>
                    <div class="login-footer">
                        <p>Remember your password? <a href="login.html">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            alert('Password reset link has been sent to: ' + email);
            // Backend will handle the actual email sending
        });
    </script>
</body>
</html>
