<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dayflow</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <main class="login-section">
        <div class="login-container">
            <div class="login-box">
                <div class="logo" style="justify-content: center; margin-bottom: 1.5rem;">
                    <img src="../../images/logo2.png" alt="Dayflow Logo" style="max-width: 120px; height: auto;">
                </div>
                <h2>Sign In</h2>
                <p class="login-subtitle">Login to your account</p>
                <form action="" method="post" class="login-form" id="login-form">
                    <div class="form-group">
                        <label for="id-email">Login ID/Email :-</label>
                        <input type="text" name="id-email" id="email-phone" placeholder="Enter your Employee ID or Email" required>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password :-</label>
                        <input type="password" name="pass" id="pass" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <a href="forget-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">SIGN IN</button>
                    <div class="login-footer">
                        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
